<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deviant Login</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: radial-gradient(circle at center, #01010d, #001a33);
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            position: relative;
        }

        .container {
            text-align: center;
            position: relative;
            z-index: 10;
        }

        .login-box {
            background: rgba(0, 0, 0, 0.8);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 50px rgba(0, 255, 255, 0.7);
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #00ffff;
            text-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff;
            animation: pulseText 3s infinite;
        }

        @keyframes pulseText {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
        }

        .input-group {
            margin-bottom: 20px;
            position: relative;
        }

        .input-group input {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 5px;
            outline: none;
            background: rgba(255, 255, 255, 0.1);
            color: #00ffff;
            font-size: 1rem;
            text-shadow: 0 0 5px #00ffff;
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.3);
        }

        .input-group input::placeholder {
            color: #80d4ff;
        }

        button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 5px;
            background: linear-gradient(90deg, #00224f, #00ffff);
            color: #fff;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.5s ease, transform 0.2s ease;
            text-shadow: 0 0 10px #00ffff;
            animation: glowButton 2s infinite;
        }

        button:hover {
            background: linear-gradient(90deg, #00ffff, #00224f);
            transform: scale(1.05);
            box-shadow: 0 0 20px #00ffff;
        }

        @keyframes glowButton {
            0%, 100% {
                box-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff;
            }
            50% {
                box-shadow: 0 0 20px #00ffff, 0 0 40px #00ffff;
            }
        }

        /* Background Effects */
        .background-effects {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            overflow: hidden;
        }

        .circle {
            position: absolute;
            border-radius: 50%;
            background: rgba(0, 255, 255, 0.2);
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.5), 0 0 30px rgba(0, 255, 255, 0.3);
            animation: pulse 6s infinite ease-in-out;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                opacity: 0.8;
            }
            50% {
                transform: scale(1.2);
                opacity: 0.4;
            }
        }

        /* Error Modal */
        .error-modal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 0, 0, 0.9);
            color: white;
            text-align: center;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.7);
            display: none;
            z-index: 20;
        }

        .error-modal p {
            margin: 0 0 10px;
            font-size: 1rem;
        }

        .error-modal button {
            background: #ff4d4d;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .error-modal button:hover {
            background: #ff1a1a;
        }

    </style>
</head>
<body>
    <div class="background-effects">
        <div class="circle" style="width: 400px; height: 400px; top: 20%; left: 10%;"></div>
        <div class="circle" style="width: 500px; height: 500px; bottom: 15%; right: 15%;"></div>
        <div class="circle" style="width: 300px; height: 300px; top: 50%; left: 50%; transform: translate(-50%, -50%);"></div>
    </div>
    <div class="container">
        <div class="login-box">
            <h1>Deviant Login</h1>
            <form id="loginForm">
                <div class="input-group">
                    <input type="text" id="username" placeholder="Username" required>
                </div>
                <div class="input-group">
                    <input type="password" id="password" placeholder="Password" required>
                </div>
                <button type="submit">Login</button>
            </form>
        </div>
    </div>
    <div class="error-modal" id="errorModal">
        <p>Invalid username or password!</p>
        <button onclick="closeErrorModal()">OK</button>
    </div>
    <script>
        const loginForm = document.getElementById('loginForm');
        const errorModal = document.getElementById('errorModal');

        loginForm.addEventListener('submit', function(e) {
            e.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (username === "Deviant" && password === "3591eru3591") {
                document.body.style.opacity = 0;
                setTimeout(() => {
                    window.location.href = "chat.html";
                }, 1000);
            } else {
                showErrorModal();
            }
        });

        function showErrorModal() {
            errorModal.style.display = 'block';
        }

        function closeErrorModal() {
            errorModal.style.display = 'none';
        }
    </script>
</body>
</html>
