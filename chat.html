<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deviant Assistant</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: radial-gradient(circle, #1a1a2e, #16213e);
            font-family: 'Poppins', sans-serif;
            color: #fff;
            overflow: hidden;
        }

        .chat-container {
            width: 95%;
            max-width: 700px;
            height: 75vh;
            display: flex;
            flex-direction: column;
            background: rgba(26, 26, 46, 0.95);
            border-radius: 25px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.6), inset 0 0 15px rgba(255, 255, 255, 0.1);
            overflow: hidden;
            backdrop-filter: blur(10px);
            position: relative;
        }

        .chat-header {
            position: relative;
            padding: 15px;
            font-size: 1.8rem;
            text-align: center;
            font-weight: bold;
            background: linear-gradient(135deg, #ff00cc, #3333ff, #00ffcc, #ffcc00);
            background-size: 300% 300%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradientShift 3s ease infinite;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
        }

        .chat-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(255, 0, 204, 0.3), rgba(51, 51, 255, 0.3), rgba(0, 255, 204, 0.3), rgba(255, 204, 0, 0.3));
            background-size: 300% 300%;
            animation: gradientShift 5s ease infinite;
            z-index: -1;
            border-radius: 12px;
            filter: blur(10px);
        }

        @keyframes gradientShift {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        .chat-messages {
            flex-grow: 1;
            padding: 15px;
            overflow-y: auto;
            background: rgba(26, 26, 46, 0.9);
        }

        .message {
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 12px;
            max-width: 75%;
            line-height: 1.4;
            font-size: 0.9rem;
            font-weight: 500;
            animation: fadeIn 0.4s ease-out;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .message.user {
            margin-left: auto;
            background: linear-gradient(135deg, #00c9ff, #92fe9d);
            color: #fff;
            box-shadow: 0 10px 20px rgba(0, 200, 255, 0.5);
        }

        .message.bot {
            margin-right: auto;
            background: linear-gradient(135deg, #f093fb, #f5576c);
            color: #fff;
            box-shadow: 0 10px 20px rgba(240, 147, 251, 0.5);
        }

        .chat-input {
            display: flex;
            padding: 10px;
            background: rgba(20, 20, 40, 0.9);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .chat-input input {
            flex-grow: 1;
            padding: 10px;
            border: none;
            border-radius: 12px;
            outline: none;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            font-size: 0.9rem;
            box-shadow: inset 0 3px 6px rgba(0, 0, 0, 0.5);
        }

        .chat-input button {
            margin-left: 8px;
            padding: 10px 15px;
            border: none;
            border-radius: 12px;
            background: linear-gradient(135deg, #0072ff, #00c6ff);
            color: #fff;
            cursor: pointer;
            font-size: 0.9rem;
            box-shadow: 0 10px 25px rgba(0, 114, 255, 0.5);
        }

        .chat-input button:hover {
            transform: scale(1.05);
        }

        .mic-btn {
            padding: 10px;
            background: linear-gradient(135deg, #ff1744, #d50000);
            border-radius: 12px;
            border: none;
            color: #fff;
            font-size: 1rem;
            cursor: pointer;
            margin-left: 8px;
        }

        .mic-btn.active {
            background: linear-gradient(135deg, #ffab00, #ffcc00);
            box-shadow: 0 10px 25px rgba(255, 204, 0, 0.6);
        }

        @media (max-width: 768px) {
            .chat-container {
                height: 70vh;
            }

            .chat-header {
                font-size: 1.5rem;
            }

            .chat-messages {
                padding: 10px;
            }

            .message {
                font-size: 0.8rem;
                padding: 8px;
            }

            .chat-input {
                padding: 8px;
            }

            .chat-input input {
                padding: 8px;
                font-size: 0.8rem;
            }

            .chat-input button,
            .mic-btn {
                padding: 8px 12px;
                font-size: 0.8rem;
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">Deviant Assistant</div>
        <div class="chat-messages" id="chatMessages"></div>
        <div class="chat-input">
            <input type="text" id="userInput" placeholder="Type your message...">
            <button id="sendBtn">Send</button>
            <button class="mic-btn" id="micBtn">üé§</button>
        </div>
    </div>
   <script>
        const chatMessages = document.getElementById('chatMessages');
        const userInput = document.getElementById('userInput');
        const sendBtn = document.getElementById('sendBtn');
        const listeningIndicator = document.getElementById('listeningIndicator');
        const micBtn = document.getElementById('micBtn');

        let userName = "";
        let isListening = false;

        function getBotResponse(message) {
            const responses = {
                "–ø—Ä–∏–≤–µ—Ç": "–ü—Ä–∏–≤–µ—Ç! –ö–∞–∫ —è –º–æ–≥—É –ø–æ–º–æ—á—å?",
                "–∫–∞–∫ –¥–µ–ª–∞?": "–£ –º–µ–Ω—è –≤—Å—ë –æ—Ç–ª–∏—á–Ω–æ, —Å–ø–∞—Å–∏–±–æ! –ê —É –≤–∞—Å?",
                "–∫—Ç–æ —Ç—ã?": "–Ø –≤–∞—à –¥—Ä—É–≥ –∏ –ø–æ–º–æ—â–Ω–∏–∫ Deviant.",
                "—á—Ç–æ —Ç—ã –º–æ–∂–µ—à—å?": "–Ø –º–æ–≥—É –æ—Ç–≤–µ—Ç–∏—Ç—å –Ω–∞ –≤–∞—à–∏ –≤–æ–ø—Ä–æ—Å—ã, –∑–∞–ø–æ–º–Ω–∏—Ç—å –≤–∞—à–µ –∏–º—è, –æ—Ç–∫—Ä—ã—Ç—å YouTube, –∫–æ–Ω—Ç—Ä–æ–ª–∏—Ä–æ–≤–∞—Ç—å –º—É–∑—ã–∫—É, –∏ –º–Ω–æ–≥–æ–µ –¥—Ä—É–≥–æ–µ!",
                "–∫–∞–∫ —Ç–µ–±—è –∑–æ–≤—É—Ç?": "–ú–µ–Ω—è –∑–æ–≤—É—Ç Deviant.",
                "–æ—Ç–∫—Ä–æ–π —é—Ç—É–±": "–û—Ç–∫—Ä—ã–≤–∞—é YouTube...",
                "–≤—ã–∫–ª—é—á–∏ –∑–≤—É–∫": "–Ø –Ω–µ –º–æ–≥—É –æ—Ç–∫–ª—é—á–∏—Ç—å —Å–∏—Å—Ç–µ–º–Ω—ã–π –∑–≤—É–∫ –≤ –±—Ä–∞—É–∑–µ—Ä–µ, –Ω–æ –≤—ã –º–æ–∂–µ—Ç–µ —Å–¥–µ–ª–∞—Ç—å —ç—Ç–æ –≤—Ä—É—á–Ω—É—é.",
                "—É–≤–µ–ª–∏—á—å –≥—Ä–æ–º–∫–æ—Å—Ç—å": "–Ø –Ω–µ –º–æ–≥—É –Ω–∞–ø—Ä—è–º—É—é —É–ø—Ä–∞–≤–ª—è—Ç—å –≥—Ä–æ–º–∫–æ—Å—Ç—å—é –≤ –±—Ä–∞—É–∑–µ—Ä–µ, –Ω–æ –ø–æ–ø—Ä–æ–±—É–π—Ç–µ –∏—Å–ø–æ–ª—å–∑–æ–≤–∞—Ç—å —Å–∏—Å—Ç–µ–º–Ω—ã–µ –Ω–∞—Å—Ç—Ä–æ–π–∫–∏.",
                "–æ—Ç–∫—Ä–æ–π –∫–∞–ª—å–∫—É–ª—è—Ç–æ—Ä": "–û—Ç–∫—Ä—ã–≤–∞—é –∫–∞–ª—å–∫—É–ª—è—Ç–æ—Ä...",
                "–æ—Ç–∫—Ä–æ–π –±—Ä–∞—É–∑–µ—Ä": "–û—Ç–∫—Ä—ã–≤–∞—é –≤–∞—à –±—Ä–∞—É–∑–µ—Ä...",
                "–æ—Ç–∫—Ä–æ–π –Ω–∞—Å—Ç—Ä–æ–π–∫–∏": "–ü–µ—Ä–µ–π–¥–∏—Ç–µ –≤ –Ω–∞—Å—Ç—Ä–æ–π–∫–∏ –≤–∞—à–µ–≥–æ —É—Å—Ç—Ä–æ–π—Å—Ç–≤–∞ –¥–ª—è –∏–∑–º–µ–Ω–µ–Ω–∏—è –ø–∞—Ä–∞–º–µ—Ç—Ä–æ–≤."
            };

            if (message.toLowerCase().startsWith("–º–µ–Ω—è –∑–æ–≤—É—Ç")) {
                userName = message.split(" ").slice(2).join(" ");
                return `–ü—Ä–∏—è—Ç–Ω–æ –ø–æ–∑–Ω–∞–∫–æ–º–∏—Ç—å—Å—è, ${userName}!`;
            }

            if (message.toLowerCase() === "–∫–∞–∫ –º–µ–Ω—è –∑–æ–≤—É—Ç?" && userName) {
                return `–í–∞—à–µ –∏–º—è ‚Äî ${userName}.`;
            }

            if (message.toLowerCase() === "–æ—Ç–∫—Ä–æ–π —é—Ç—É–±") {
                window.open("https://www.youtube.com", "_blank");
                return responses["–æ—Ç–∫—Ä–æ–π —é—Ç—É–±"];
            }

            if (message.toLowerCase() === "–≤—ã–∫–ª—é—á–∏ –∑–≤—É–∫") {
                return responses["–≤—ã–∫–ª—é—á–∏ –∑–≤—É–∫"];
            }

            if (message.toLowerCase() === "—É–≤–µ–ª–∏—á—å –≥—Ä–æ–º–∫–æ—Å—Ç—å") {
                return responses["—É–≤–µ–ª–∏—á—å –≥—Ä–æ–º–∫–æ—Å—Ç—å"];
            }

            if (message.toLowerCase() === "–æ—Ç–∫—Ä–æ–π –∫–∞–ª—å–∫—É–ª—è—Ç–æ—Ä") {
                window.open("calculator:", "_blank");
                return responses["–æ—Ç–∫—Ä–æ–π –∫–∞–ª—å–∫—É–ª—è—Ç–æ—Ä"];
            }

            if (message.toLowerCase() === "–æ—Ç–∫—Ä–æ–π –±—Ä–∞—É–∑–µ—Ä") {
                window.open("https://www.google.com", "_blank");
                return responses["–æ—Ç–∫—Ä–æ–π –±—Ä–∞—É–∑–µ—Ä"];
            }

            if (message.toLowerCase() === "–æ—Ç–∫—Ä–æ–π –Ω–∞—Å—Ç—Ä–æ–π–∫–∏") {
                window.open("settings:", "_blank");
                return responses["–æ—Ç–∫—Ä–æ–π –Ω–∞—Å—Ç—Ä–æ–π–∫–∏"];
            }

            return responses[message.toLowerCase()] || `–Ø –ø–æ–∫–∞ –Ω–µ –∑–Ω–∞—é, –∫–∞–∫ –æ—Ç–≤–µ—Ç–∏—Ç—å –Ω–∞ "${message}". –ü–æ–ø—Ä–æ–±—É–π—Ç–µ —Å–ø—Ä–æ—Å–∏—Ç—å —á—Ç–æ-—Ç–æ –¥—Ä—É–≥–æ–µ.`;
        }

        function addMessage(sender, text) {
            const messageElement = document.createElement('div');
            messageElement.classList.add('message', sender);
            messageElement.textContent = text;
            chatMessages.appendChild(messageElement);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function toggleListeningIndicator(show) {
            listeningIndicator.style.display = show ? 'block' : 'none';
        }

        sendBtn.addEventListener('click', () => {
            const userMessage = userInput.value.trim();
            if (!userMessage) return;

            addMessage('user', userMessage);
            const botResponse = getBotResponse(userMessage);
            setTimeout(() => addMessage('bot', botResponse), 500);

            userInput.value = '';
        });

        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendBtn.click();
            }
        });

        // Voice Recognition
        const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
        recognition.lang = 'ru-RU';

        recognition.onstart = () => {
            toggleListeningIndicator(true);
            isListening = true;
            micBtn.classList.add('active');
        };

        recognition.onend = () => {
            toggleListeningIndicator(false);
            isListening = false;
            micBtn.classList.remove('active');
        };

        recognition.onresult = (event) => {
            const transcript = event.results[0][0].transcript.trim();
            if (transcript.toLowerCase() === "deviant, —Å–ª—É—à–∞–π –º–µ–Ω—è") {
                recognition.start();
            } else {
                addMessage('user', transcript);
                const botResponse = getBotResponse(transcript);
                setTimeout(() => addMessage('bot', botResponse), 500);
            }
        };

        micBtn.addEventListener('click', () => {
            if (!isListening) {
                recognition.start();
            }
        });
    </script>
</body>
</html>
