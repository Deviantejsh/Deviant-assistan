<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deviant Chat</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #1e1e2f, #0f0f1f);
            font-family: 'Arial', sans-serif;
            color: #fff;
            overflow: hidden;
        }

        .chat-container {
            width: 90%;
            max-width: 600px;
            height: 80vh;
            display: flex;
            flex-direction: column;
            background: rgba(44, 44, 58, 0.9);
            border-radius: 15px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.8);
            overflow: hidden;
            backdrop-filter: blur(10px);
        }

        .chat-header {
            padding: 15px;
            background: linear-gradient(90deg, #1f4037, #99f2c8);
            font-size: 1.2rem;
            text-align: center;
            font-weight: bold;
            color: #fff;
        }

        .chat-messages {
            flex-grow: 1;
            padding: 15px;
            overflow-y: auto;
            background: #1e1e2f;
            color: #fff;
        }

        .message {
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 10px;
            max-width: 70%;
            line-height: 1.5;
            animation: fadeIn 0.5s ease;
        }

        .message.user {
            margin-left: auto;
            background: linear-gradient(90deg, #4caf50, #66bb6a);
            color: #fff;
        }

        .message.bot {
            margin-right: auto;
            background: linear-gradient(90deg, #ffa726, #fb8c00);
            color: #fff;
        }

        .chat-input {
            display: flex;
            padding: 15px;
            background: rgba(44, 44, 58, 0.9);
            border-top: 1px solid #444;
        }

        .chat-input input {
            flex-grow: 1;
            padding: 12px;
            border: none;
            border-radius: 5px;
            outline: none;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            font-size: 1rem;
        }

        .chat-input button {
            margin-left: 10px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background: linear-gradient(90deg, #1f4037, #99f2c8);
            color: #fff;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.2s ease;
        }

        .chat-input button:hover {
            background: linear-gradient(90deg, #99f2c8, #1f4037);
            transform: scale(1.05);
        }

        .listening {
            display: none;
            text-align: center;
            font-size: 1rem;
            background: #ffa726;
            color: #000;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-thumb {
            background: linear-gradient(90deg, #99f2c8, #1f4037);
            border-radius: 5px;
        }

        ::-webkit-scrollbar-track {
            background: #1e1e2f;
        }

        .mic-btn {
            background: #1f4037;
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            margin-left: 10px;
        }

        .mic-btn.active {
            background: #fb8c00;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">Deviant Chat</div>
        <div class="listening" id="listeningIndicator">Listening...</div>
        <div class="chat-messages" id="chatMessages"></div>
        <div class="chat-input">
            <input type="text" id="userInput" placeholder="Type your message...">
            <button id="sendBtn">Send</button>
            <button class="mic-btn" id="micBtn">üé§</button>
        </div>
    </div>
    <script>
        const chatMessages = document.getElementById('chatMessages');
        const userInput = document.getElementById('userInput');
        const sendBtn = document.getElementById('sendBtn');
        const listeningIndicator = document.getElementById('listeningIndicator');
        const micBtn = document.getElementById('micBtn');

        let userName = "";
        let isListening = false;

        function getBotResponse(message) {
            const responses = {
                "–ø—Ä–∏–≤–µ—Ç": "–ü—Ä–∏–≤–µ—Ç! –ö–∞–∫ —è –º–æ–≥—É –ø–æ–º–æ—á—å?",
                "–∫–∞–∫ –¥–µ–ª–∞?": "–£ –º–µ–Ω—è –≤—Å—ë –æ—Ç–ª–∏—á–Ω–æ, —Å–ø–∞—Å–∏–±–æ! –ê —É –≤–∞—Å?",
                "–∫—Ç–æ —Ç—ã?": "–Ø –≤–∞—à –¥—Ä—É–≥ –∏ –ø–æ–º–æ—â–Ω–∏–∫ Deviant.",
                "—á—Ç–æ —Ç—ã –º–æ–∂–µ—à—å?": "–Ø –º–æ–≥—É –æ—Ç–≤–µ—Ç–∏—Ç—å –Ω–∞ –≤–∞—à–∏ –≤–æ–ø—Ä–æ—Å—ã, –∑–∞–ø–æ–º–Ω–∏—Ç—å –≤–∞—à–µ –∏–º—è, –æ—Ç–∫—Ä—ã—Ç—å YouTube, –∫–æ–Ω—Ç—Ä–æ–ª–∏—Ä–æ–≤–∞—Ç—å –º—É–∑—ã–∫—É, –∏ –º–Ω–æ–≥–æ–µ –¥—Ä—É–≥–æ–µ!",
                "–∫–∞–∫ —Ç–µ–±—è –∑–æ–≤—É—Ç?": "–ú–µ–Ω—è –∑–æ–≤—É—Ç Deviant.",
                "–æ—Ç–∫—Ä–æ–π —é—Ç—É–±": "–û—Ç–∫—Ä—ã–≤–∞—é YouTube...",
                "–≤—ã–∫–ª—é—á–∏ –∑–≤—É–∫": "–Ø –Ω–µ –º–æ–≥—É –æ—Ç–∫–ª—é—á–∏—Ç—å —Å–∏—Å—Ç–µ–º–Ω—ã–π –∑–≤—É–∫ –≤ –±—Ä–∞—É–∑–µ—Ä–µ, –Ω–æ –≤—ã –º–æ–∂–µ—Ç–µ —Å–¥–µ–ª–∞—Ç—å —ç—Ç–æ –≤—Ä—É—á–Ω—É—é.",
                "—É–≤–µ–ª–∏—á—å –≥—Ä–æ–º–∫–æ—Å—Ç—å": "–Ø –Ω–µ –º–æ–≥—É –Ω–∞–ø—Ä—è–º—É—é —É–ø—Ä–∞–≤–ª—è—Ç—å –≥—Ä–æ–º–∫–æ—Å—Ç—å—é –≤ –±—Ä–∞—É–∑–µ—Ä–µ, –Ω–æ –ø–æ–ø—Ä–æ–±—É–π—Ç–µ –∏—Å–ø–æ–ª—å–∑–æ–≤–∞—Ç—å —Å–∏—Å—Ç–µ–º–Ω—ã–µ –Ω–∞—Å—Ç—Ä–æ–π–∫–∏.",
                "–æ—Ç–∫—Ä–æ–π –∫–∞–ª—å–∫—É–ª—è—Ç–æ—Ä": "–û—Ç–∫—Ä—ã–≤–∞—é –∫–∞–ª—å–∫—É–ª—è—Ç–æ—Ä...",
                "–æ—Ç–∫—Ä–æ–π –±—Ä–∞—É–∑–µ—Ä": "–û—Ç–∫—Ä—ã–≤–∞—é –≤–∞—à –±—Ä–∞—É–∑–µ—Ä...",
                "–æ—Ç–∫—Ä–æ–π –Ω–∞—Å—Ç—Ä–æ–π–∫–∏": "–ü–µ—Ä–µ–π–¥–∏—Ç–µ –≤ –Ω–∞—Å—Ç—Ä–æ–π–∫–∏ –≤–∞—à–µ–≥–æ —É—Å—Ç—Ä–æ–π—Å—Ç–≤–∞ –¥–ª—è –∏–∑–º–µ–Ω–µ–Ω–∏—è –ø–∞—Ä–∞–º–µ—Ç—Ä–æ–≤."
            };

            if (message.toLowerCase().startsWith("–º–µ–Ω—è –∑–æ–≤—É—Ç")) {
                userName = message.split(" ").slice(2).join(" ");
                return `–ü—Ä–∏—è—Ç–Ω–æ –ø–æ–∑–Ω–∞–∫–æ–º–∏—Ç—å—Å—è, ${userName}!`;
            }

            if (message.toLowerCase() === "–∫–∞–∫ –º–µ–Ω—è –∑–æ–≤—É—Ç?" && userName) {
                return `–í–∞—à–µ –∏–º—è ‚Äî ${userName}.`;
            }

            if (message.toLowerCase() === "–æ—Ç–∫—Ä–æ–π —é—Ç—É–±") {
                window.open("https://www.youtube.com", "_blank");
                return responses["–æ—Ç–∫—Ä–æ–π —é—Ç—É–±"];
            }

            if (message.toLowerCase() === "–≤—ã–∫–ª—é—á–∏ –∑–≤—É–∫") {
                return responses["–≤—ã–∫–ª—é—á–∏ –∑–≤—É–∫"];
            }

            if (message.toLowerCase() === "—É–≤–µ–ª–∏—á—å –≥—Ä–æ–º–∫–æ—Å—Ç—å") {
                return responses["—É–≤–µ–ª–∏—á—å –≥—Ä–æ–º–∫–æ—Å—Ç—å"];
            }

            if (message.toLowerCase() === "–æ—Ç–∫—Ä–æ–π –∫–∞–ª—å–∫—É–ª—è—Ç–æ—Ä") {
                window.open("calculator:", "_blank");
                return responses["–æ—Ç–∫—Ä–æ–π –∫–∞–ª—å–∫—É–ª—è—Ç–æ—Ä"];
            }

            if (message.toLowerCase() === "–æ—Ç–∫—Ä–æ–π –±—Ä–∞—É–∑–µ—Ä") {
                window.open("https://www.google.com", "_blank");
                return responses["–æ—Ç–∫—Ä–æ–π –±—Ä–∞—É–∑–µ—Ä"];
            }

            if (message.toLowerCase() === "–æ—Ç–∫—Ä–æ–π –Ω–∞—Å—Ç—Ä–æ–π–∫–∏") {
                window.open("settings:", "_blank");
                return responses["–æ—Ç–∫—Ä–æ–π –Ω–∞—Å—Ç—Ä–æ–π–∫–∏"];
            }

            return responses[message.toLowerCase()] || `–Ø –ø–æ–∫–∞ –Ω–µ –∑–Ω–∞—é, –∫–∞–∫ –æ—Ç–≤–µ—Ç–∏—Ç—å –Ω–∞ "${message}". –ü–æ–ø—Ä–æ–±—É–π—Ç–µ —Å–ø—Ä–æ—Å–∏—Ç—å —á—Ç–æ-—Ç–æ –¥—Ä—É–≥–æ–µ.`;
        }

        function addMessage(sender, text) {
            const messageElement = document.createElement('div');
            messageElement.classList.add('message', sender);
            messageElement.textContent = text;
            chatMessages.appendChild(messageElement);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function toggleListeningIndicator(show) {
            listeningIndicator.style.display = show ? 'block' : 'none';
        }

        sendBtn.addEventListener('click', () => {
            const userMessage = userInput.value.trim();
            if (!userMessage) return;

            addMessage('user', userMessage);
            const botResponse = getBotResponse(userMessage);
            setTimeout(() => addMessage('bot', botResponse), 500);

            userInput.value = '';
        });

        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendBtn.click();
            }
        });

        // Voice Recognition
        const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
        recognition.lang = 'ru-RU';

        recognition.onstart = () => {
            toggleListeningIndicator(true);
            isListening = true;
            micBtn.classList.add('active');
        };

        recognition.onend = () => {
            toggleListeningIndicator(false);
            isListening = false;
            micBtn.classList.remove('active');
        };

        recognition.onresult = (event) => {
            const transcript = event.results[0][0].transcript.trim();
            if (transcript.toLowerCase() === "deviant, —Å–ª—É—à–∞–π –º–µ–Ω—è") {
                recognition.start();
            } else {
                addMessage('user', transcript);
                const botResponse = getBotResponse(transcript);
                setTimeout(() => addMessage('bot', botResponse), 500);
            }
        };

        micBtn.addEventListener('click', () => {
            if (!isListening) {
                recognition.start();
            }
        });
    </script>
</body>
</html>
