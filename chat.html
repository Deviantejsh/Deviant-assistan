<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: radial-gradient(circle, #1a1a2e, #16213e);
            font-family: 'Poppins', sans-serif;
            color: #fff;
            overflow: hidden;
        }

        .chat-container {
            width: 95%;
            max-width: 700px;
            height: 75vh;
            display: flex;
            flex-direction: column;
            background: rgba(26, 26, 46, 0.95);
            border-radius: 25px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.6), inset 0 0 15px rgba(255, 255, 255, 0.1);
            overflow: hidden;
            backdrop-filter: blur(10px);
            position: relative;
        }

        .chat-header {
            position: relative;
            padding: 15px;
            font-size: 1.8rem;
            text-align: center;
            font-weight: bold;
            background: linear-gradient(135deg, #ff00cc, #3333ff, #00ffcc, #ffcc00);
            background-size: 300% 300%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradientShift 3s ease infinite;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
        }

        .chat-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(255, 0, 204, 0.3), rgba(51, 51, 255, 0.3), rgba(0, 255, 204, 0.3), rgba(255, 204, 0, 0.3));
            background-size: 300% 300%;
            animation: gradientShift 5s ease infinite;
            z-index: -1;
            border-radius: 12px;
            filter: blur(10px);
        }

        @keyframes gradientShift {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        .chat-messages {
            flex-grow: 1;
            padding: 15px;
            overflow-y: auto;
            background: rgba(26, 26, 46, 0.9);
        }

        .message {
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 12px;
            max-width: 75%;
            line-height: 1.4;
            font-size: 0.9rem;
            font-weight: 500;
            animation: fadeIn 0.4s ease-out;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .message.user {
            margin-left: auto;
            background: linear-gradient(135deg, #00c9ff, #92fe9d);
            color: #fff;
            box-shadow: 0 10px 20px rgba(0, 200, 255, 0.5);
        }

        .message.bot {
            margin-right: auto;
            background: linear-gradient(135deg, #f093fb, #f5576c);
            color: #fff;
            box-shadow: 0 10px 20px rgba(240, 147, 251, 0.5);
        }

        .chat-input {
            display: flex;
            padding: 10px;
            background: rgba(20, 20, 40, 0.9);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .chat-input input {
            flex-grow: 1;
            padding: 10px;
            border: none;
            border-radius: 12px;
            outline: none;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            font-size: 0.9rem;
            box-shadow: inset 0 3px 6px rgba(0, 0, 0, 0.5);
        }

        .chat-input button {
            margin-left: 8px;
            padding: 10px 15px;
            border: none;
            border-radius: 12px;
            background: linear-gradient(135deg, #0072ff, #00c6ff);
            color: #fff;
            cursor: pointer;
            font-size: 0.9rem;
            box-shadow: 0 10px 25px rgba(0, 114, 255, 0.5);
        }

        .chat-input button:hover {
            transform: scale(1.05);
        }

        .mic-btn {
            padding: 10px;
            background: linear-gradient(135deg, #ff1744, #d50000);
            border-radius: 12px;
            border: none;
            color: #fff;
            font-size: 1rem;
            cursor: pointer;
            margin-left: 8px;
        }

        .mic-btn.active {
            background: linear-gradient(135deg, #ffab00, #ffcc00);
            box-shadow: 0 10px 25px rgba(255, 204, 0, 0.6);
        }

        @media (max-width: 768px) {
            .chat-container {
                height: 70vh;
            }

            .chat-header {
                font-size: 1.5rem;
            }

            .chat-messages {
                padding: 10px;
            }

            .message {
                font-size: 0.8rem;
                padding: 8px;
            }

            .chat-input {
                padding: 8px;
            }

            .chat-input input {
                padding: 8px;
                font-size: 0.8rem;
            }

            .chat-input button,
            .mic-btn {
                padding: 8px 12px;
                font-size: 0.8rem;
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
